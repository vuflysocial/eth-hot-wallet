<!doctype html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <!-- Make the page mobile compatible -->
    <meta name=“referrer” content=“origin”>
    <!-- Send only the base url to third party servers -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Allow installing the app to the homescreen -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff3333">
    <meta
    name="description"
    content="Melo wallet is a zero client with BEP20 Support. The keys are generated inside the browser and never sent.
    Conection to BSC network is done via Quicknode / local node.
    Keystore is encrypted using the password, When the wallet is locked you can only view balances."
    >
    
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#d55b5b">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Melo Wallet </title>
  </head>
  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>

    <!-- The app hooks into this div -->
    <div id="app"></div>
  </body>
</html>
